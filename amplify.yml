version: 0.1
env:
  variables:
    NODE_VERSION: 14
frontend:
  phases:
    preBuild:
      commands:
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
